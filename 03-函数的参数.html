<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script>
    //需求：洗衣服（T恤）
    /*
     功能：洗衣服
     */
    function xiYiFu() {
      console.log('您的羽绒服已经洗好');
    }

    //xiYiFu();
    //xiYiFu();

    /*
     函数的参数：
     形参：在创建函数时，小括号中标识符。
     实参：在函数调用时，所传入的实际的数据。
     */
    function xiYiFu2(yiFu1, yiFu2) {
      //函数体：可以使用形参
      console.log('您的' + yiFu1 + yiFu2 + '已经洗好，么么哒');
    }

    /*
     xiYiFu2('西红柿');
     xiYiFu2('袜子');
     xiYiFu2('内裤');
     */

    xiYiFu2('内裤', '袜子');


  </script>
