  <script>
    var num = parseInt('1abc');

    //需求计算任意两个数字的和，返回结果给用户使用
    /*
     功能：计算任意两个数字的和
     参数：
     num1 第一个数字 number
     num2 第二个数字 number
     返回值：有
     */

    function getSum(num1, num2) {
      //抽取形参，把变化的数据抽取成形参
      //var sum = num1 + num2;
      //return 数据或变量;
      //return sum;
      //默认情况，函数中若没有return，则默认返回undefined
      return num1 + num2;

    }

    var r = getSum(100, 200);
