  <script>

      return; //结束函数的执行
      console.log('老苏是最妩媚的');
      console.log('老苏是最妩媚的');
      console.log('老苏是最妩媚的');
      console.log('老苏是最妩媚的');
      console.log('老苏是最妩媚的');

    fn();

    /*
      return关键字：
        ① 一定是在函数体中使用的。
        ② 作用：返回结果给用户，并且可以结束函数的执行
    */
  </script>
