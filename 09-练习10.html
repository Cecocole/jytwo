  <script>
    //练习10：求任意两个不同数字的最大值。用函数封装并返回结果。

    function getMaxValue(num1,num2){
      if(num1>num2){
        return num1;
      }else {
        return num2;
      }
    }

    var max = getMaxValue(12,10);
    console.log(max);
  </script>
