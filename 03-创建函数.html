<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script>
    /*
     函数：在我们JS中，函数也是数据。
     ② 函数表达式
     var 变量名 = function(){
     //函数体
     };
     调用：
     变量名();
     */
    var printEven = function () {
      for (var num = 1; num <= 100; num++) {
        if (num % 2 == 0) {
          document.write('<p>' + num + '</p>')
        }
      }
    };

    //如果要在多个地方求1-100之间所有偶数，应该怎么做？
    document.write('<h2>--------地方1----------</h2>');
    printEven(); //调用
    document.write('<h2>--------地方2----------</h2>');
    printEven();//调用
    document.write('<h2>--------地方3----------</h2>');
    printEven();//调用
    document.write('<h2>--------地方4----------</h2>');
    printEven();//调用


  </script>
</head>
<body>

</body>
</html>
